{% extends 'main/base.html' %}

{% block title %}Создание кампании{% endblock %}

{% block content %}
  <div align="center" style="background-color: #f2f2f2; color: #333; font-family: Arial, sans-serif; padding: 20px;">
    <h1>Добавить кампанию</h1>
    <form method="post" style="margin: 0 auto; max-width: 300px;">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Добавить кампанию</button>
      <span>{{ error }}</span>
    </form>
  </div>
{% endblock %}
